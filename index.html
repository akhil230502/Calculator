<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row ms-1 mb-2 mt-1" style="text-align: center">
        <div class="col-9 py-3 bg-secondary">0</div>
        <div class="col bg-danger">C</div>
      </div>
      <div class="row mb-2">
        <div class="col bg-primary">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-primary">3</div>
        <div class="col bg-danger">/</div>
      </div>
      <div class="row mb-2">
        <div class="col bg-primary">4</div>
        <div class="col bg-primary">5</div>
        <div class="col bg-primary">6</div>
        <div class="col bg-danger">*</div>
      </div>
      <div class="row mb-2">
        <div class="col bg-primary">7</div>
        <div class="col bg-primary">8</div>
        <div class="col bg-primary">9</div>
        <div class="col bg-danger">-</div>
      </div>
      <div class="row">
        <div class="col bg-primary">0</div>
        <div class="col bg-primary">.</div>
        <div class="col bg-primary">=</div>
        <div class="col bg-danger">+</div>
      </div>
    </div>
  </body>
</html>
