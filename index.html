<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row ms-1 mb-2 mt-1" style="text-align: center">
        <div class="col-9 py-3 bg-secondary">
          <input
            type="text"
            id="display"
            value="0"
            class="bg-secondary"
            style="border: 2px solid black"
            readonly
          />
        </div>
        <div class="col bg-danger">
          <button class="btn btn-danger w-100 h-100" onclick="clearData()">C</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('1')">1</button>
        </div>
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('2')">2</button>
        </div>
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('3')">3</button>
        </div>
        <div class="col bg-danger">
          <button class="btn btn-danger w-100 h-100" onclick="mainDisplay('/')">/</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('4')">4</button>
        </div>
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('5')">5</button>
        </div>
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('6')">6</button>
        </div>
        <div class="col bg-danger">
          <button class="btn btn-danger w-100 h-100" onclick="mainDisplay('*')">*</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('7')">7</button>
        </div>
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('8')">8</button>
        </div>
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('9')">9</button>
        </div>
        <div class="col bg-danger">
          <button class="btn btn-danger w-100 h-100" onclick="mainDisplay('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('0')">0</button>
        </div>
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100" onclick="mainDisplay('.')">.</button>
        </div>
        <div class="col bg-primary">
          <button class="btn btn-primary w-100 h-100 " onclick="outputData()">=</button>
        </div>
        <div class="col bg-danger">
          <button class="btn btn-danger w-100 h-100" onclick="mainDisplay('+')">+</button>
        </div>
      </div>
    </div>
    <script>
      const display = document.getElementById("display");

      const regex = /^[0-9+\-*/().]*$/;

      function mainDisplay(value) {
        if (display.value === "0" && value !== ".") {
          display.value = value;
        } else {
          display.value = display.value + value;
        }
      }
      function clearData() {
        document.getElementById("display").value = "0";
      }

      function outputData() {
        display.value = eval(display.value);
      }

      display.addEventListener("input", (event) => {
        if (!regex.test(event.target.value)) {
          event.target.value = event.target.value.replace(
            /[^0-9+\-*/().]/g,
            ""
          );
        }
      });
    </script>
  </body>
</html>
